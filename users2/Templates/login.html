{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p  }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
    </p>
{% endblock %}
